<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Edit User</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()" #editUserForm="ngForm">
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username"
                        required>
                </div>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" [(ngModel)]="user.fullName"
                        required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
                </div>

                <!-- Full Name -->

                <!-- Role -->
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" name="role" [(ngModel)]="user.role" required>
                        <option value="ADMIN">ADMIN</option>
                        <option value="USER">USER</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary" [disabled]="!editUserForm.form.valid">Save
                    Changes</button>
                <button type="button" class="btn btn-secondary ms-2" (click)="onCancel()">Cancel</button>
            </form>
        </div>
    </div>
</div>
