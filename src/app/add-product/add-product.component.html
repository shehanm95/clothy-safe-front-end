<div class="container mt-5">
    <h2>Add Product</h2>
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" class="form-control" name="productName" ngModel required>
        </div>

        <div class="form-group">
            <label for="price">Price ($)</label>
            <input type="number" id="price" class="form-control" name="price" ngModel required>
        </div>

        <div class="form-group">
            <label for="category">Product Category</label>
            <input type="text" id="category" class="form-control" name="category" ngModel required>
        </div>

        <div class="form-group">
            <label for="imageUpload">Product Image Upload</label>
            <input type="file" ngModel id="imageUpload" class="form-control" name="productImage"
                (change)="onImageSelect($event)" required>
            <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview" class="img-thumbnail mt-3"
                style="max-width: 100%; height: auto;" />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Add Product</button>
    </form>
</div>
