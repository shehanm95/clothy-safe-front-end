<div class="vh-100 d-flex align-items-center">
    <div class="container col-md-6">
        <!-- Pills navs -->
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
                <button (click)="registerFunc(false)" [class.active]="!register"
                    class="nav-link outline-button active">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button (click)="registerFunc(true)" [class.active]="register" class="nav-link outline-button"
                    id="tab-register">Register</button>
            </li>
        </ul>
        <!-- Pills navs -->

        <!-- Pills content -->
        <div class="tab-content">
            <div *ngIf="!register" class="tab-pane fade show active" id="pills-login" role="tabpanel"
                aria-labelledby="tab-login">
                <form #f="ngForm" (ngSubmit)="submit(f)">

                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="username" ngModel name="username" id="username" class="form-control" />
                        <label class="form-label" for="loginName">User name</label>
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" ngModel name="password" id="password" class="form-control" />
                        <label class="form-label" for="loginPassword">Password</label>
                    </div>

                    <!-- 2 column grid layout -->


                    <!-- Submit button -->
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-primary btn-block mb-4">Sign
                        in</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Not a member? <a href="#!">Register</a></p>
                    </div>
                </form>
            </div>




            <div *ngIf="register">
                <!-- Register Form Content -->
                <form #f="ngForm" (ngSubmit)="registerFrom(f)">
                    <!-- Full Name input -->
                    <div class="form-outline mb-4">
                        <input type="text" ngModel name="fullName" id="registerFullName" class="form-control"
                            required />
                        <label class="form-label" for="registerFullName">Full Name</label>
                    </div>

                    <!-- Username input -->
                    <div class="form-outline mb-4">
                        <input type="text" ngModel name="username" id="registerUsername" class="form-control"
                            required />
                        <label class="form-label" for="registerUsername">Username</label>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" ngModel name="email" id="registerEmail" class="form-control" required />
                        <label class="form-label" for="registerEmail">Email</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" ngModel name="password" id="registerPassword" class="form-control"
                            required />
                        <label class="form-label" for="registerPassword">Password</label>
                    </div>

                    <!-- Repeat Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" ngModel name="repeatPassword" id="registerRepeatPassword"
                            class="form-control" required />
                        <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                    </div>

                    <!-- Terms Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                        <input class="form-check-input me-2" type="checkbox" id="registerCheck" required />
                        <label class="form-check-label" for="registerCheck">
                            I have read and agree to the terms
                        </label>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>
                </form>
            </div>


        </div>
        <!-- Pills content -->
    </div>
</div>
